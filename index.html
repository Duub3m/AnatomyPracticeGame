<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anatomy Spelling Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Anatomy Spelling Game</h1>
    <div id="section-prompt">Section: <span id="section-name"></span></div>
    <div id="question-prompt">Name all parts of the selected section:</div>
    <input type="text" id="spelling-input" placeholder="Type here">
    <button onclick="submitAnswer()">Submit</button>
    <div id="feedback"></div>
    <button id="retry-button" onclick="redeemAttempt()" style="display: none;">Retry for Full Points</button>
    <div id="correct-answers">Correct Answers: <ul id="answers-list"></ul></div>
    <div id="score">Score: 0</div>

    <!-- George Image for Funky Animation -->
    <img id="george-img" src="photos/george.jpg" alt="George" style="display: none;">
  </div>

  <script src="script.js"></script>
</body>
</html>
